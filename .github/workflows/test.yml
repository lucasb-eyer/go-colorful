name: Test

on:
  push:
    paths-ignore:
      - "**.md"
      - "**.png"
      - "**.ipynb"
      - "**.xcf"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.png"
      - "**.ipynb"
      - "**.xcf"
      - "LICENSE"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.13", "1.21", "1.22", "1.23"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-
      - name: Test
        run: |
          go test -race ./...
